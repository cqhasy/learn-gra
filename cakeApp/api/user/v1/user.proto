syntax = "proto3";

package user.v1;

import "google/api/annotations.proto";
import "kratos/api/annotations.proto";

// 定义服务名
service UserService {
// 获取用户信息接口
rpc GetUser (GetUserRequest) returns (GetUserResponse) {
option (google.api.http) = {
get: "/api/v1/users/{id}"  // HTTP映射（GET请求）
};
option (kratos.api.meta) = {
auth: false;  // 是否需要认证
};
}
}

// 请求消息
message GetUserRequest {
int64 id = 1;  // 用户ID
}

// 响应消息
message GetUserResponse {
int64 id = 1;
string name = 2;
int32 age = 3;
}